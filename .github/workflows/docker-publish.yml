name: Build and Deploy to Local K8s

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted  # ✅ 로컬에서 실행하도록 지정
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/downward_api:latest

      # ✅ K8s 배포 단계
      - name: Apply Kubernetes YAML (downward_api-deployment.yaml)
        run: |
          echo "Deploying to local Kubernetes cluster..."
          kubectl apply -f downward_api-deployment.yaml
